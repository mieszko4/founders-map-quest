<div ui-gmap-google-map
  center="center"
  zoom="zoom"
  options="{scrollwheel: false}"
>
  <div ui-gmap-window
    show="markerWindow.show"
    coords="markerWindow.model.coords"
    closeClick="closeMarkerWindow()"
    templateUrl="markerTemplateUrl"
    templateParameter="markerWindow"
  ></div>

  <div ui-gmap-markers
    models="markers"
    coords="'coords'"
    events="markersEvents"
    doRebuildAll="true"
    fit="true"
  ></div>
</div>
