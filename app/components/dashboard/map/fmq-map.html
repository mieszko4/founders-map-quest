<div ui-gmap-google-map
  center="vm.center"
  zoom="vm.zoom"
  options="{scrollwheel: false}"
>
  <div ui-gmap-window
    show="vm.markerWindow.show"
    coords="vm.markerWindow.model.coords"
    closeClick="vm.closeMarkerWindow()"
    templateUrl="vm.markerTemplateUrl"
    templateParameter="vm.markerWindow"
  ></div>

  <div ui-gmap-markers
    models="vm.markers"
    coords="'coords'"
    events="vm.markersEvents"
    doRebuildAll="true"
    fit="true"
  ></div>
</div>
