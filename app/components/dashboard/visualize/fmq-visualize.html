<span
  ng-attr-class="type-{{type || 'unknown'}}"
>
  <a
    ng-if="type == 'image'"
    class="show-image"
    ng-href="{{data}}"
  >
    <img ng-src="{{data}}" alt="" />
  </a>

  <a
    ng-if="type == 'link'"
    target="_blank"
    ng-href="{{data}}"
  >
    {{data}}
  </a>

  <span
    ng-if="type == 'latitude' || type == 'longitude'"
    uib-tooltip="View on map"
  >
    <span
      class="glyphicon glyphicon-map-marker"
    ></span>
    <span>{{data | decimal2dms:(type == 'latitude')}}</span>
  </span>

  <span
    ng-if="!type"
  >
    {{data}}
  </span>
</span>
