<div class="fmq-load-data-page">
  <form ng-submit="ok()">
    <div class="modal-header">
        <h3 class="modal-title">Load Founders</h3>
    </div>
    <div class="modal-body">
        <ol>
          <li>
            <p ng-show="supportsFileReader">
              <span fmq-file-reader
                class="btn btn-primary"
                text="fileText"
                reset="true"
              >
                Choose File
              </span>
              <span>or paste your data below directly:</span>
            </p>
            <p ng-if="!supportsFileReader">
              Paste your data below:
            </p>
            <div class="form-group">
              <textarea
                class="form-control"
                rows="5"
                ng-model="form.raw"
                ng-change="parseRawData();"
              ></textarea>
            </div>
          </li>
          <li>
            <p>Choose delimiter:</p>
            <label class="checkbox-inline" ng-repeat="item in delimiters">
              <input
                type="radio"
                ng-model="form.delimiter"
                name="delimiter"
                ng-value="item.delimiter"
                ng-change="parseRawData(item.delimiter)"
              />
              {{item.label}}
            </label>
          </li>
          <li>
            <p>Choose latitude and longitude columns:</p>
            <div class="form-group">
              <label for="fmq-load-data-latitudeColumn">Latitude:</label>
              <select
                class="form-control"
                name="latitudeColumn"
                id="fmq-load-data-latitudeColumn"
                ng-model="form.latitudeColumn"
                ng-options="idx*1 as column for (idx, column) in founders.header"
              >
                <option></option>
              </select>
            </div>

            <div class="form-group">
              <label for="fmq-load-data-longitudeColumn">Longitude:</label>
              <select
                class="form-control"
                name="longitudeColumn"
                id="fmq-load-data-longitudeColumn"
                ng-model="form.longitudeColumn"
                ng-options="idx*1 as column for (idx, column) in founders.header"
              >
                <option></option>
              </select>
            </div>
          </li>
        </ol>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="!formValid" type="submit">Load</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
  </form>
</div>
