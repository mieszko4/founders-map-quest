<div class="fmq-main-page">
  <div class="container" ng-class="{'data-loaded': Founders.header.length > 0}">
    <button
      class="btn btn-primary btn-load-data"
      ng-click="openLoadDataForm()"
    >
      <span ng-show="Founders.header == null || Founders.header.length == 0">Load data</span>
      <span ng-show="Founders.header.length > 0">Load data again</span>
    </button>
  </div>

  <div class="container table-container" ng-show="Founders.header.length > 0">
    <h2>Table</h2>
    <table
      ng-show="Founders.header.length > 0"
      fmq-table header="Founders.header"
      items="Founders.items"
      marker-column-index="markerColumnIndex"
    ></table>
  </div>

  <div class="container map-container" ng-show="Founders.header.length > 0">
    <h2>Map</h2>
    LatitudeColumn: <pre>{{Founders.header[Founders.latitudeColumn]}}</pre>
    LongitudeColumn: <pre>{{Founders.header[Founders.longitudeColumn]}}</pre>
    MarkerColumn: <pre>{{Founders.header[markerColumnIndex]}}</pre>
  </div>
