<div class="fmq-main-page">
  <div class="container" ng-class="{'data-loaded': Founders.items.length > 0}">
    <button
      class="btn btn-primary btn-load-data"
      ng-click="openLoadDataForm()"
    >
      <span ng-if="Founders.items.length == 0">Load data</span>
      <span ng-if="Founders.items.length > 0">Load data again</span>
    </button>

    <pre>{{Founders.items}}</pre>
    <pre>{{Founders.header}}</pre>
    <pre>{{Founders.latitudeColumn}}</pre>
    <pre>{{Founders.longitudeColumn}}</pre>
  </div>
