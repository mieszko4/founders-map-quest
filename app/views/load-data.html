<div class="fmq-load-data-page">
  <form ng-submit="ok()">
    <div class="modal-header">
        <h3 class="modal-title">Load Founders</h3>
    </div>
    <div class="modal-body">
        <ol>
          <li>
            <p>Paste your data below:</p>
            <div class="form-group">
              <textarea
                class="form-control"
                rows="5"
                ng-model="form.data"
                ng-change="parseRawData()"
              ></textarea>
            </div>
          </li>
          <li>
            <p>Choose delimiter:</p>
            <label class="checkbox-inline"><input type="radio" ng-model="form.delimiter" name="delimiter" value=",">Comma</label>
            <label class="checkbox-inline"><input type="radio" ng-model="form.delimiter" name="delimiter" value=";">Semicolon</label>
            <label class="checkbox-inline"><input type="radio" ng-model="form.delimiter" name="delimiter" ng-value="'\t'">Tab</label>
          </li>
          <li>
            <p>Choose latitude and longitude columns:</p>
            <div class="form-group">
              <label for="fmq-load-data-latitude">Latitude:</label>
              <select class="form-control" ng-model="form.latitude" name="latitude" id="fmq-load-data-latutude">
                <option ng-repeat="column in columns" ng-value="$index">{{column}}</option>
              </select>
            </div>

            <div class="form-group">
              <label for="fmq-load-data-latitude">Longitude:</label>
              <select class="form-control" ng-model="form.longitude" name="longitude" id="fmq-load-data-latutude">
                <option ng-repeat="column in columns" ng-value="$index">{{column}}</option>
              </select>
            </div>
          </li>
        </ol>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="!formValid" type="submit">Load</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
  </form>
</div>
