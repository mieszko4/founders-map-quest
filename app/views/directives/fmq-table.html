<table class="fmq-table table table-striped">
  <thead>
    <tr>
      <th ng-repeat="column in header">
        <span class="column-label">{{column}}</span>
        <a class="marker-column-chooser" ng-click="chooseAsMarker($index)">
          <span
            ng-show="markerColumn != $index"
            class="glyphicon glyphicon-star-empty"
            title="Click here to choose this column as description for markers"
          ></span>
          <span
            ng-show="markerColumn == $index"
            class="glyphicon glyphicon-star"
            title="This column is used as description for markers"
          ></span>
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in items">
      <td ng-repeat="column in item">
        {{column}}
      <td>
    </tr>
    <tr ng-if="items.length == 0">
      <td colspan="{{header.length}}" class="alert alert-info">
        <p>No items</p>
      </td>
    </tr>
  </tbody>
</table>
