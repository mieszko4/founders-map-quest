<table class="fmq-table table table-striped">
  <thead>
    <tr>
      <th ng-repeat="column in header">
        {{column}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in items">
      <td ng-repeat="column in item">
        {{column}}
      <td>
    </tr>
    <tr ng-if="items.length == 0">
      <td colspan="{{header.length}}" class="alert alert-info">
        <p>No items</p>
      </td>
    </tr>
  </tbody>
</table>
